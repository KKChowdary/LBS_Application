########### KAFKA CONFIGURATION ############
############################################
kafka.enabled=false
kafka.topic.name.property={{a property of Event response which needs to be the Kafka Topic Name}}
kafka.event.key.property={{Unique Id property of Event response}}
kafka.bootstrap.servers={{Kafka Server URL}}
